<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="d-1">
          <div class="d-1-left">
            <div class="d-1-1">
              <span>SEU VOTO PARA</span>
            </div>
            <div class="d-1-2">
              <span>VEREADOR</span>
            </div> 
            <div class="d-1-3">
              <div class="numero">
                <spam class="pisca">2</spam>
              </div>
              <div class="numero">
                <spam class="">1</spam>
              </div>
            </div>
            <div class="d-1-4">
              Nome: ... <br>
              Partido: ... <br>
              Vice-prefeito: ...
            </div>
          </div>
          <div class="d-1-right">
            <div class="d-1-image">
              <img src="./images/C01.jpg" alt="Candidato01">
              Prefeito
            </div>
            <div class="d-1-image small">
              <img src="./images/C02.jpg" alt="Candidato01">
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div class="d-2">
          Aperte a tela: </br>
          <span>CONFIRMA</span> para CONFIRMAR este voto </br> 
          <span>CORRIGE</span> para CORRIGIR este voto
        </div>
      </div>
      <div class="teclado">
        <div class="teclado--linha">
          <div class="teclado--botao" onclick="1">1</div>
          <div class="teclado--botao" onclick="2">2</div>
          <div class="teclado--botao" onclick="3">3</div>
        </div>
        <div class="teclado--linha">
          <div class="teclado--botao" onclick="4">4</div>
          <div class="teclado--botao" onclick="5">5</div>
          <div class="teclado--botao" onclick="6">6</div>
        </div>
        <div class="teclado--linha">
          <div class="teclado--botao" onclick="7">7</div>
          <div class="teclado--botao" onclick="8">8</div>
          <div class="teclado--botao" onclick="9">9</div>
        </div>
        <div class="teclado--linha">
          <div class="teclado--botao" onclick="0">0</div>
        </div>
        <div class="teclado--linha">
          <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
          <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
          <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./stages.js"></script>
  </body>
</html>
